<!DOCTYPE html>
<html>
<head>
	<title>Код</title>
</head>
<body>
<style type="text/css">
	#inp {
		width: 600;
		height: 100;
		font-weight: bold;
		font-size: 14pt;
	}
</style>
<input type="text" id="inp">
<input type="button" id="btn" value="Получить координаты !!!">
<div id="coords"></div>
<script src="https://code.jquery.com/jquery-2.2.4.js"></script>
<script type="text/javascript">
	$("#btn").click(function () {
		var text = $("#inp").val();

		if (text == "2248") {
			$("#coords").text("С2В9");
		} else if (text.toLowerCase() == "роджер") {
			$("#coords").text("да");
		} else {
			$("#coords").text("Неверный ввод!");
		}
	});
</script>
</body>
</html>
